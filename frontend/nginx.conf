server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass https://api.maiscorehub.bakapiano.com;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host api.maiscorehub.bakapiano.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy maimai images (^~ to take precedence over regex location)
    location ^~ /maimai-mobile/img/ {
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        set $maimai_upstream "maimai.wahlap.com";
        proxy_pass https://$maimai_upstream;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host maimai.wahlap.com;
        proxy_set_header Referer https://maimai.wahlap.com/;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
