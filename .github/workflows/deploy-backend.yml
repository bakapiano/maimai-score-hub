name: deploy backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_HOST }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.BACKEND_PATH }}
            git fetch --all
            git checkout main
            git pull
            docker compose -f v2/web/backend/docker-compose.yml up -d --build
